<!doctype html>
<html>
	<head>
		<title>SDSLabs - Music Player</title>
		<script src="/js/jquery.min.js"></script>
		<link href="/stylesheets/bootstrap.css" type="text/stylesheet" rel="stylesheet"></link>
		<link href="/stylesheets/style.css" type="text/stylesheet" rel="stylesheet"></link>
	</head>
	<body>
	<div id="container-fluid">
		<div class="hero-unit navbar-inner">
			<h1>SDSLabs - Play</h1>
		</div>
		<div class="container">
			<div class="row search">
				<div class="span4 offset4">
					<input class="form-inline form-search" placeholder="search or paste a youtube link" type="search" id="searchbox">
					<br>
					<a href="/playing">Now Playing</a> or
					<a href="#" class="stop">Stop!</a>
				</div>
			</div>
			<div class="row data">
				<div id="tracks" class="span4">
					<ol></ol>
				</div>
				<div id="artists" class="span4">
					<ol></ol>
				</div>
				<div id="albums" class="span4">
					<ol></ol>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	</body>
</html>
